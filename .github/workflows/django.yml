name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Job 1 : Tests Unitaires (Renommé pour éviter le conflit)
  tests:
    name: Run Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        # J'ai retiré 3.7/3.8 (EOL) et ajouté les versions modernes
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5 # Mise à jour vers v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip' # Active le cache pour pip (accélère le build)

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Note: Si vous utilisez une DB spécifique (Postgres), il faudrait ajouter un 'service' ici.
      # Pour SQLite (par défaut), ceci suffit.
      # - name: Run Tests
      #   run: |
      #     python manage.py test

  # Job 2 : Analyse SonarQube
  sonar-scan:
    name: Build and analyze
    runs-on: ubuntu-latest
    # Si vous voulez que l'analyse ne se lance que si les tests passent, décommentez la ligne ci-dessous :
    # needs: tests 
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important pour une analyse SonarQube pertinente

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      
      # Quality Gate (Optionnel, décommentez si vous voulez faire échouer le job en cas de mauvaise qualité)
